
{% extends "base.html" %}

{% load static from staticfiles %}

<!-- No styling for body tab -->
{% block bodyclass %}{% endblock bodyclass %}
{% block middle %}
  <!-- Banner -->
  <section id="main" class="wrapper">
    <div class="wrap">
    <!-- start-contact-form --> 
                    <div class="contact-form">
                    <!-- start-form -->
                    <form class="contact_form" action="#" method="post" name="contact_form" id="contact_form">{% csrf_token %}
                            <h1>Login Into Your Account</h1>
                            <ul>
                                <li>
                                    <input type="email" class="textbox1" name="email" placeholder="i@roundtableng.org" required />
                                    <span class="form_hint">Enter a valid email</span>
                                    <p><img src="{% static 'img/contact.png' %}" alt=""></p>
                                </li>
                                <li>
                                    <input type="password" name="website" class="textbox2" placeholder="password">
                                    <p><img src="{% static 'img/lock.png' %}" alt=""></p>
                                </li>
                             </ul>
                                <input type="submit" name="Sign In" value="Sign In"/>
                                <div class="clear"></div>   
                            <div class="forgot">
                                <a href="#">forgot password?</a>
                            </div>  
                            <div class="clear"></div>   
                        </form>
                    <!-- end-form -->
                    <!-- start-account -->
                    <div class="account">
                        <h3><a href="#">Join the roundtable!</a></h3>
                        <div class="span"><a href="{% url 'fblogin' %}"><img src="{% static 'img/facebook.png' %}" alt=""/><button class="fb">Sign In with Facebook</button><div class="clear"></div></a></div>    
                        <div class="span1"><a href="{% url 'twtlogin' %}"><img src="{% static 'img/twitter.png' %}" alt=""/><button class="tt">Sign In with Twitter</button><div class="clear"></div></a></div>
                        <div class="span2"><a href="{% url 'gplogin' %}"><img src="{% static 'img/gplus.png' %}" alt=""/><button class="gp">Sign In with Google</button><div class="clear"></div></a></div>
                    </div>  
                    <!-- end-account -->
                    <div class="clear"></div>   
</div>
<!-- end-contact-form -->
                </div>
  </section>
{% endblock middle %}
